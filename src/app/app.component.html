<header>
  <nav class="navbar  navbar-toggleable-md navbar-inverse bg-primary">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Avima S.A.S</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <div class="nav-link" [ngClass]="{'active':bascula_uno}" (click)="bascularUno()">Bascula 1</div>
        </li>
        <li class="nav-item">
          <div class="nav-link" [ngClass]="{'active':!bascula_uno}" (click)="bascularDos()">Bascula 2</div>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="container bg-conten" style="margin-top: 30px">
  <div class="row" *ngIf="bascula_uno">
    <div class="col-12">
      <p style="font-size: 30px;">Bascula 1</p>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="form-group row">
            <label class="col-4">Conductor:</label>
            <div class="col-8">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="conductor_uno" />
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-2">
          <div class="form-group row">
            <label class="col-3">Veh:</label>
            <div class="col-9">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="vehiculo_uno" />
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-2">
          <div class="form-group row">
            <label class="col-3">Temp:</label>
            <div class="col-9">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="temperatura_uno" />
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="form-group row">
            <label class="col-3">Cliente:</label>
            <div class="col-9">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="Cliente_uno" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!bascula_uno">
    <div class="col-12">
      <p style="font-size: 30px;">Bascula 2</p>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">

        </div>
      </div>
    </div>
  </div>
</div>
